gulp_place("app._BUILD_.example_el= toELID(app._BUILD_.example_el_id++)", "eval");
gulp_place("app._BUILD_.example_onkeyup= toKeyUp(app._BUILD_.example_el)", "eval");
<p>The same example with using JavaScript desctructuring syntax:</p>
<div class="output" id="gulp_place('app._BUILD_.example_el', 'variable')"></div>
<script onkeyup="gulp_place('app._BUILD_.example_onkeyup', 'variable')" contenteditable="">
(function(element_id){
    //EXAMPLE START

    const container= document.getElementById(element_id);

    inputs({ textContent: "Your name is: " }).mount(container);
    inputs({ textContent: "Your surname is: " }).mount(container);

    function inputs({ textContent }){
        const name= element_id+"_"+textContent.replace(/[^\w]/g, "").toLowerCase();
        const { add, share, update }= $dom.component("DIV", { style: "padding-bottom: 1.5rem;" });
            add("INPUT", { type: "text", name: name, onkeyup: onkeyupHandler });
            add("BR", null, -1);
            add("LABEL", { htmlFor: name, textContent }, -1);
                add("STRONG", null).onupdate({ textContent: " - " }, ({ textContent })=> ({ textContent }));
        return share;

        function onkeyupHandler(){ update({ textContent: this.value }); }
    }
    
    //EXAMPLE END
})("gulp_place('app._BUILD_.example_el', 'variable')");
</script>
